<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.25" opacity="0.18">
    <!-- Dense grid -->
    <defs>
      <pattern id="denseGrid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="currentColor" stroke-width="1.25" opacity="0.12"/>
      </pattern>
    </defs>
    <rect width="1200" height="1200" fill="url(#denseGrid)"/>
    
    <!-- Dashed diagonal lines -->
    <line x1="100" y1="100" x2="1100" y2="1100" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.20"/>
    <line x1="200" y1="100" x2="1100" y2="1000" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.20"/>
    <line x1="100" y1="200" x2="1000" y2="1100" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.20"/>
    
    <!-- Intersection nodes -->
    <circle cx="400" cy="400" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="600" cy="600" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="800" cy="800" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="500" cy="500" r="5" fill="currentColor" opacity="0.25"/>
  </g>
</svg>
