<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.75" opacity="0.24">
    <!-- Cross motif -->
    <line x1="600" y1="200" x2="600" y2="1000" stroke-width="2" opacity="0.20"/>
    <line x1="200" y1="600" x2="1000" y2="600" stroke-width="2" opacity="0.20"/>
    
    <!-- Arcs around cross -->
    <path d="M 400 400 A 200 200 0 0 1 600 200 A 200 200 0 0 1 800 400" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    <path d="M 800 400 A 200 200 0 0 1 1000 600 A 200 200 0 0 1 800 800" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    <path d="M 800 800 A 200 200 0 0 1 600 1000 A 200 200 0 0 1 400 800" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    <path d="M 400 800 A 200 200 0 0 1 200 600 A 200 200 0 0 1 400 400" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    
    <!-- Center node -->
    <circle cx="600" cy="600" r="8" fill="currentColor" opacity="0.28"/>
    
    <!-- Corner nodes -->
    <circle cx="400" cy="400" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="800" cy="400" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="800" cy="800" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="400" cy="800" r="4" fill="currentColor" opacity="0.22"/>
  </g>
</svg>
