<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.25" opacity="0.20">
    <!-- Main grid -->
    <defs>
      <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="currentColor" stroke-width="1.25" opacity="0.15"/>
      </pattern>
    </defs>
    <rect width="1200" height="1200" fill="url(#grid)"/>
    
    <!-- Highlighted intersections -->
    <circle cx="400" cy="300" r="8" fill="currentColor" opacity="0.25"/>
    <circle cx="600" cy="500" r="8" fill="currentColor" opacity="0.25"/>
    <circle cx="800" cy="700" r="8" fill="currentColor" opacity="0.25"/>
    <circle cx="500" cy="600" r="8" fill="currentColor" opacity="0.25"/>
    <circle cx="700" cy="400" r="8" fill="currentColor" opacity="0.25"/>
    
    <!-- Connection lines between highlights -->
    <line x1="400" y1="300" x2="600" y2="500" stroke-width="1.5" opacity="0.18"/>
    <line x1="600" y1="500" x2="800" y2="700" stroke-width="1.5" opacity="0.18"/>
    <line x1="500" y1="600" x2="700" y2="400" stroke-width="1.5" opacity="0.18"/>
  </g>
</svg>
