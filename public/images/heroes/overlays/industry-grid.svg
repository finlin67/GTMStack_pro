<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.5" opacity="0.20">
    <!-- Industrial lattice pattern -->
    <defs>
      <pattern id="lattice" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M 0 0 L 100 100 M 100 0 L 0 100" stroke="currentColor" stroke-width="1.5" opacity="0.12"/>
        <rect width="100" height="100" fill="none" stroke="currentColor" stroke-width="1.25" opacity="0.10"/>
      </pattern>
    </defs>
    <rect width="1200" height="1200" fill="url(#lattice)"/>
    
    <!-- Reinforcement nodes -->
    <circle cx="300" cy="300" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="600" cy="400" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="900" cy="500" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="400" cy="700" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="700" cy="800" r="5" fill="currentColor" opacity="0.22"/>
  </g>
</svg>
