<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.5" opacity="0.22">
    <!-- Node network -->
    <circle cx="300" cy="300" r="7" fill="currentColor" opacity="0.28"/>
    <circle cx="500" cy="250" r="6" fill="currentColor" opacity="0.25"/>
    <circle cx="700" cy="300" r="8" fill="currentColor" opacity="0.30"/>
    <circle cx="900" cy="350" r="6" fill="currentColor" opacity="0.25"/>
    
    <circle cx="250" cy="500" r="6" fill="currentColor" opacity="0.25"/>
    <circle cx="450" cy="550" r="7" fill="currentColor" opacity="0.28"/>
    <circle cx="650" cy="500" r="8" fill="currentColor" opacity="0.30"/>
    <circle cx="850" cy="550" r="6" fill="currentColor" opacity="0.25"/>
    
    <circle cx="400" cy="750" r="7" fill="currentColor" opacity="0.28"/>
    <circle cx="600" cy="800" r="8" fill="currentColor" opacity="0.30"/>
    <circle cx="800" cy="750" r="6" fill="currentColor" opacity="0.25"/>
    
    <!-- Connections -->
    <line x1="300" y1="300" x2="500" y2="250" stroke-width="1.5" opacity="0.18"/>
    <line x1="500" y1="250" x2="700" y2="300" stroke-width="1.5" opacity="0.18"/>
    <line x1="700" y1="300" x2="900" y2="350" stroke-width="1.5" opacity="0.18"/>
    <line x1="300" y1="300" x2="250" y2="500" stroke-width="1.5" opacity="0.18"/>
    <line x1="250" y1="500" x2="450" y2="550" stroke-width="1.5" opacity="0.18"/>
    <line x1="450" y1="550" x2="650" y2="500" stroke-width="1.5" opacity="0.18"/>
    <line x1="650" y1="500" x2="850" y2="550" stroke-width="1.5" opacity="0.18"/>
    <line x1="450" y1="550" x2="400" y2="750" stroke-width="1.5" opacity="0.18"/>
    <line x1="400" y1="750" x2="600" y2="800" stroke-width="1.5" opacity="0.18"/>
    <line x1="600" y1="800" x2="800" y2="750" stroke-width="1.5" opacity="0.18"/>
    <line x1="700" y1="300" x2="650" y2="500" stroke-width="1.5" opacity="0.18"/>
  </g>
</svg>
