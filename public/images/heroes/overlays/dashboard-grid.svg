<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.5" opacity="0.20">
    <!-- Dashboard frame/grid -->
    <rect x="150" y="150" width="900" height="900" stroke-width="2" opacity="0.22"/>
    
    <!-- Inner grid -->
    <line x1="150" y1="450" x2="1050" y2="450" stroke-width="1.25" opacity="0.15"/>
    <line x1="150" y1="750" x2="1050" y2="750" stroke-width="1.25" opacity="0.15"/>
    <line x1="450" y1="150" x2="450" y2="1050" stroke-width="1.25" opacity="0.15"/>
    <line x1="750" y1="150" x2="750" y2="1050" stroke-width="1.25" opacity="0.15"/>
    
    <!-- Mini chart areas -->
    <rect x="200" y="200" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="500" y="200" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="800" y="200" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="200" y="500" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="500" y="500" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="800" y="500" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="200" y="800" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="500" y="800" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    <rect x="800" y="800" width="200" height="200" stroke-width="1.5" opacity="0.18"/>
    
    <!-- Corner nodes -->
    <circle cx="150" cy="150" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="1050" cy="150" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="150" cy="1050" r="4" fill="currentColor" opacity="0.22"/>
    <circle cx="1050" cy="1050" r="4" fill="currentColor" opacity="0.22"/>
    
    <!-- Grid intersection nodes -->
    <circle cx="450" cy="450" r="4" fill="currentColor" opacity="0.20"/>
    <circle cx="750" cy="450" r="4" fill="currentColor" opacity="0.20"/>
    <circle cx="450" cy="750" r="4" fill="currentColor" opacity="0.20"/>
    <circle cx="750" cy="750" r="4" fill="currentColor" opacity="0.20"/>
  </g>
</svg>
