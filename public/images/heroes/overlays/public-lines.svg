<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.5" opacity="0.20">
    <!-- Structured lines (columns) -->
    <line x1="250" y1="200" x2="250" y2="1000" stroke-width="1.5" opacity="0.18"/>
    <line x1="450" y1="200" x2="450" y2="1000" stroke-width="1.5" opacity="0.18"/>
    <line x1="650" y1="200" x2="650" y2="1000" stroke-width="1.5" opacity="0.18"/>
    <line x1="850" y1="200" x2="850" y2="1000" stroke-width="1.5" opacity="0.18"/>
    
    <!-- Horizontal connectors -->
    <line x1="250" y1="400" x2="450" y2="400" stroke-width="1.25" opacity="0.15"/>
    <line x1="450" y1="500" x2="650" y2="500" stroke-width="1.25" opacity="0.15"/>
    <line x1="650" y1="600" x2="850" y2="600" stroke-width="1.25" opacity="0.15"/>
    <line x1="250" y1="700" x2="450" y2="700" stroke-width="1.25" opacity="0.15"/>
    <line x1="450" y1="800" x2="650" y2="800" stroke-width="1.25" opacity="0.15"/>
    
    <!-- Intersection nodes -->
    <circle cx="250" cy="400" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="450" cy="400" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="450" cy="500" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="650" cy="500" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="650" cy="600" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="850" cy="600" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="250" cy="700" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="450" cy="700" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="450" cy="800" r="5" fill="currentColor" opacity="0.22"/>
    <circle cx="650" cy="800" r="5" fill="currentColor" opacity="0.22"/>
  </g>
</svg>
