<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.5" opacity="0.22">
    <!-- Parallel rails -->
    <line x1="200" y1="300" x2="1000" y2="300" stroke-width="2" opacity="0.20"/>
    <line x1="200" y1="500" x2="1000" y2="500" stroke-width="2" opacity="0.20"/>
    <line x1="200" y1="700" x2="1000" y2="700" stroke-width="2" opacity="0.20"/>
    <line x1="200" y1="900" x2="1000" y2="900" stroke-width="2" opacity="0.20"/>
    
    <!-- Junctions (vertical connectors) -->
    <line x1="400" y1="300" x2="400" y2="500" stroke-width="1.5" opacity="0.18"/>
    <line x1="600" y1="300" x2="600" y2="500" stroke-width="1.5" opacity="0.18"/>
    <line x1="600" y1="500" x2="600" y2="700" stroke-width="1.5" opacity="0.18"/>
    <line x1="800" y1="500" x2="800" y2="700" stroke-width="1.5" opacity="0.18"/>
    <line x1="800" y1="700" x2="800" y2="900" stroke-width="1.5" opacity="0.18"/>
    
    <!-- Junction nodes -->
    <circle cx="400" cy="400" r="6" fill="currentColor" opacity="0.25"/>
    <circle cx="600" cy="400" r="6" fill="currentColor" opacity="0.25"/>
    <circle cx="600" cy="600" r="6" fill="currentColor" opacity="0.25"/>
    <circle cx="800" cy="600" r="6" fill="currentColor" opacity="0.25"/>
    <circle cx="800" cy="800" r="6" fill="currentColor" opacity="0.25"/>
  </g>
</svg>
