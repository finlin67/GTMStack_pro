<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <g stroke="currentColor" fill="none" stroke-width="1.75" opacity="0.24">
    <!-- Wave pattern -->
    <path d="M 200 600 Q 400 400, 600 600 T 1000 600" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 200 700 Q 400 500, 600 700 T 1000 700" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 200 500 Q 400 300, 600 500 T 1000 500" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arcs -->
    <path d="M 300 400 A 100 100 0 0 1 500 400" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    <path d="M 500 400 A 100 100 0 0 1 700 400" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    <path d="M 700 400 A 100 100 0 0 1 900 400" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    
    <path d="M 300 800 A 100 100 0 0 0 500 800" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    <path d="M 500 800 A 100 100 0 0 0 700 800" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    <path d="M 700 800 A 100 100 0 0 0 900 800" 
          stroke-width="1.5" opacity="0.18" fill="none"/>
    
    <!-- Wave nodes -->
    <circle cx="400" cy="500" r="5" fill="currentColor" opacity="0.25"/>
    <circle cx="600" cy="600" r="6" fill="currentColor" opacity="0.28"/>
    <circle cx="800" cy="500" r="5" fill="currentColor" opacity="0.25"/>
    <circle cx="400" cy="700" r="5" fill="currentColor" opacity="0.25"/>
    <circle cx="600" cy="700" r="6" fill="currentColor" opacity="0.28"/>
    <circle cx="800" cy="700" r="5" fill="currentColor" opacity="0.25"/>
  </g>
</svg>
