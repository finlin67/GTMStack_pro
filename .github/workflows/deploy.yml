name: Build and Deploy Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build your static export.
      # This assumes your Next.js config includes: output: "export"
      # and that build outputs to the "out/" folder.
      - name: Build static site
        env:
          WORDPRESS_API_URL: ${{ secrets.WORDPRESS_API_URL }}
        run: npm run build

      - name: Sanity check build output exists
        run: |
          test -d out
          ls -la out
          test -f out/index.html

      # Optional but very helpful: confirms the SSH user can write to the target folder.
      - name: Test SSH + permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            pwd
            ls -la
            mkdir -p domains/gtmstack.pro/public_html/.ci_test
            echo "ok" > domains/gtmstack.pro/public_html/.ci_test/ok.txt
            ls -la domains/gtmstack.pro/public_html/.ci_test

      # Deploy the static site contents to Hostinger.
      - name: Deploy via SFTP (SCP upload)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          source: "out/*"
          target: ${{ secrets.SFTP_TARGET }}
          strip_components: 1
          overwrite: true
