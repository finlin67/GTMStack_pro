name: Build and Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Debug env safe
        run: |
          if [ -z "${{ secrets.WORDPRESS_API_URL }}" ]; then
            echo "WORDPRESS_API_URL secret is EMPTY"
            exit 1
          else
            echo "WORDPRESS_API_URL secret is PRESENT"
          fi

      - name: Debug WordPress endpoint
        env:
          WORDPRESS_API_URL: ${{ secrets.WORDPRESS_API_URL }}
        run: |
          echo "Checking posts endpoint..."
          code=$(curl -s -o /dev/null -w "%{http_code}" "$WORDPRESS_API_URL/posts?per_page=1")
          echo "HTTP status: $code"
          test "$code" = "200"

      - name: Build static site
        env:
          WORDPRESS_API_URL: ${{ secrets.WORDPRESS_API_URL }}
        run: npm run build

      - name: Sanity check build output exists
        run: |
          test -d out
          ls -la out
          test -f out/index.html

      - name: Test SSH permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            pwd
            mkdir -p domains/gtmstack.pro/public_html/.ci_test
            echo "ok" > domains/gtmstack.pro/public_html/.ci_test/ok.txt

      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          source: out/*
          target: ${{ secrets.SFTP_TARGET }}
          strip_components: 1
          overwrite: true
