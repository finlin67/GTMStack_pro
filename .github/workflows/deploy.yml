name: Build and Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Non-fatal connectivity check (prints status, does NOT fail the build)
      - name: Check WordPress API (non-fatal)
        env:
          WORDPRESS_API_URL: ${{ secrets.WORDPRESS_API_URL }}
        run: |
          if [ -z "$WORDPRESS_API_URL" ]; then
            echo "WORDPRESS_API_URL secret is MISSING"
          else
            URL="$WORDPRESS_API_URL/posts?per_page=1&_fields=id,slug,status"
            echo "Checking: $URL"
            code=$(curl -sS -L -A "Mozilla/5.0" -o /dev/null -w "%{http_code}" "$URL" || true)
            echo "WordPress API HTTP status: $code"
          fi

      - name: Build static site
        env:
          WORDPRESS_API_URL: ${{ secrets.WORDPRESS_API_URL }}
        run: npm run build

      - name: Sanity check build output exists
        run: |
          test -d out
          test -f out/index.html
          echo "Build output looks good."

       - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          source: out/*
          target: ${{ secrets.SFTP_TARGET }}
          strip_components: 1
          overwrite: true
